version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: messenger-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - messenger-network
    environment:
      - MONGO_INITDB_DATABASE=work_messenger

  # Redis (Socket.IO 메시지 브로커 및 캐싱)
  redis:
    image: redis:7.0-alpine
    container_name: messenger-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - messenger-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Coturn (TURN Server for WebRTC)
  coturn:
    image: coturn/coturn:latest
    container_name: messenger-coturn
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "49152-65535:49152-65535/udp"
    networks:
      - messenger-network
    environment:
      - TURN_USERNAME=${TURN_USERNAME:-turnuser}
      - TURN_PASSWORD=${TURN_PASSWORD:-turnpass}
      - REALM=${TURN_REALM:-messenger.local}
    command: |
      -n
      --log-file=stdout
      --listening-port=3478
      --min-port=49152
      --max-port=65535
      --fingerprint
      --lt-cred-mech
      --user=${TURN_USERNAME:-turnuser}:${TURN_PASSWORD:-turnpass}
      --realm=${TURN_REALM:-messenger.local}
      --no-cli
      --no-tls
      --no-dtls

  # API Gateway (Port 8000)
  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    container_name: messenger-gateway
    ports:
      - "8000:8000"
    environment:
      # Service URLs
      - AUTH_SERVICE_URL=http://auth-service:8001
      - USER_SERVICE_URL=http://user-service:8002
      - MESSAGING_SERVICE_URL=http://messaging-service:8003
      - SERVER_SERVICE_URL=http://server-service:8004
      - NOTIFICATION_SERVICE_URL=http://notification-service:8005
      - FILE_SERVICE_URL=http://file-service:8006
      - AI_SERVICE_URL=http://ai-service:8007
      # Shared Environment Variables
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=work_messenger
      - REDIS_URL=redis://redis:6379
    depends_on:
      - auth-service
      - user-service
      - messaging-service
      - server-service
      - notification-service
      - file-service
      - ai-service
      - redis
    networks:
      - messenger-network

  # Auth Service (Port 8001)
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: messenger-auth
    ports:
      - "8001:8001"
    environment:
      # Shared Environment Variables
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=work_messenger
      - REDIS_URL=redis://redis:6379
      # Service-specific
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - mongodb
      - redis
    networks:
      - messenger-network

  # User Service (Port 8002)
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: messenger-user
    ports:
      - "8002:8002"
    environment:
      # Shared Environment Variables
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=work_messenger
      - REDIS_URL=redis://redis:6379
      # Service-specific
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - mongodb
      - redis
    networks:
      - messenger-network

  # Messaging Service (Port 8003)
  messaging-service:
    build:
      context: .
      dockerfile: services/messaging-service/Dockerfile
    container_name: messenger-messaging
    ports:
      - "8003:8003"
    environment:
      # Shared Environment Variables
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=work_messenger
      - REDIS_URL=redis://redis:6379
      # Service-specific
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      - mongodb
      - redis
    networks:
      - messenger-network

  # Server Service (Port 8004)
  server-service:
    build:
      context: .
      dockerfile: services/server-service/Dockerfile
    container_name: messenger-server
    ports:
      - "8004:8004"
    environment:
      # Shared Environment Variables
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=work_messenger
      - REDIS_URL=redis://redis:6379
      # Service-specific
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - mongodb
      - redis
    networks:
      - messenger-network

  # Notification Service (Port 8005)
  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: messenger-notification
    ports:
      - "8005:8005"
    environment:
      # Shared Environment Variables
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=work_messenger
      - REDIS_URL=redis://redis:6379
      # Service-specific
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - mongodb
      - redis
    networks:
      - messenger-network

  # File Service (Port 8006)
  file-service:
    build:
      context: .
      dockerfile: services/file-service/Dockerfile
    container_name: messenger-file
    ports:
      - "8006:8006"
    environment:
      # Shared Environment Variables
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=work_messenger
      - REDIS_URL=redis://redis:6379
      # Service-specific
      - UPLOAD_DIR=/uploads
    volumes:
      - uploads_data:/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - messenger-network

  # AI Service (Port 8007)
  ai-service:
    build:
      context: .
      dockerfile: services/ai-service/Dockerfile
    container_name: messenger-ai
    ports:
      - "8007:8007"
    environment:
      # Shared Environment Variables
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=work_messenger
      - REDIS_URL=redis://redis:6379
      # Service-specific
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - mongodb
      - redis
    networks:
      - messenger-network

volumes:
  mongodb_data:
  redis_data:
  uploads_data:

networks:
  messenger-network:
    driver: bridge
